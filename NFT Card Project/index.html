<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon-32x32.png" />
    <title>NFT card component</title>
  </head>
  <body>
    <div class="main-container">
      <img class="nft-image" src="image-equilibrium.jpg" />
      <div class="header-text">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="secondary-text">
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
      </div>
      <div class="div-with-icons">
        <div class="etherium">
          <img class="eth-icon" src="icon-ethereum.svg" />
          <h3>0.041 ETH</h3>
        </div>
        <div class="clock">
          <img class="clock-icon" src="icon-clock.svg" />
          <h4>3 days left</h4>
        </div>
      </div>
      <hr class="line" />
      <div class="avatar-group">
        <img class="avatar" src="image-avatar.png" />
        <h5>Creation of</h5>
        <h6>Jules Wyvern</h6>
      </div>
    </div>
  </body>
</html>
